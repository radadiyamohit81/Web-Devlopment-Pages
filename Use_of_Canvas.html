<!DOCTYPE html>
<html>
<head>
	<title>Use of Canvas</title>
	<style type="text/css">
	    *{
	    	margin: 0px;
	    	padding: 0px;
	    }
		header{
			background-color: lightgrey;
			padding: 20px;
			box-shadow: 2px 2px 5px grey;
		}
		header h1{
			text-align: center;
		}
		.canvas1{
			margin-left: 170px;
			margin-top: 20px;
			box-shadow: 2px 2px 5px black;
		}
	</style>
</head>
<body>
	<header>
		<h1>Canvas All Techniques.</h1>
	</header>
	<canvas id="canvas1" class="canvas1"  width="200px" height="200px"></canvas>
	<canvas id="canvas2" class="canvas1" width="200px" height="200px"></canvas>
	<canvas id="canvas3" class="canvas1" width="200px" height="200px"></canvas>
	<canvas id="canvas4" class="canvas1" width="200px" height="200px"></canvas>
	<canvas id="canvas5" class="canvas1" width="200px" height="200px"></canvas>
	<canvas id="canvas6" class="canvas1" width="200px" height="200px"></canvas>

	<script type="text/javascript">
		var a = document.getElementById("canvas1");
		var ctx = a.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,200);
		ctx.stroke();

		var b = document.getElementById("canvas2");
		var ctx = b.getContext("2d");
		ctx.beginPath();
		ctx.arc(100,100,40,0,2*Math.PI);
		ctx.stroke();

		var c = document.getElementById("canvas3");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 60);
        ctx.beginPath();
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 10, 120);

		var d = document.getElementById("canvas4");
		var ctx = d.getContext("2d");
		ctx.beginPath();
		var grd = ctx.createLinearGradient(0, 0, 200, 0);
		grd.addColorStop(0, "red");
		grd.addColorStop(1, "white");
		ctx.fillStyle = grd;
		ctx.fillRect(10, 10, 150, 80);
		ctx.beginPath();
		var g = ctx.createLinearGradient(0, 0, 200, 0);
		g.addColorStop(1, "red");
		g.addColorStop(0, "white");
		ctx.fillStyle = g;
		ctx.fillRect(10, 100, 150, 80);


		var e = document.getElementById("canvas5");
		var ctx = e.getContext("2d");
		ctx.beginPath();
		var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
		grd.addColorStop(0, "red");
		grd.addColorStop(1, "white");
		ctx.fillStyle = grd;
		ctx.fillRect(10, 10, 150, 80);
		ctx.beginPath();
		var g = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
		g.addColorStop(1, "red");
		g.addColorStop(0, "white");
		ctx.fillStyle = grd;
		ctx.fillRect(10, 100, 150, 80);

		var e = document.getElementById("canvas6");
		var ctx = e.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(0,0);
		ctx.lineTo(100,100);
		ctx.lineTo(200,0);
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(100,100,40,0,2*Math.PI);
		ctx.fillStyle = "#e0ebeb";
		ctx.fill();

	</script>

</body>
</html>
